apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
       env: production
#    matchExpressions:
#      - { key: env,  operator: In,  values: [ production ] }
  template:
    metadata:
     name: web-pod
     labels:
       env: production
    spec:
      containers:
      - name: web-con
        image: devil1211/httpd:v2